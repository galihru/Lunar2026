# GitHub Actions Scala 持续集成工作流
name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    # 使用最新的 Ubuntu 环境
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码 (Checkout)
      uses: actions/checkout@v4

    - name: 配置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    - name: 安装 GUI 运行环境依赖
      # Ubuntu Server 默认没有图形库，运行 Swing/AWT 需要安装这些
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrender1 libxtst6 libxi6 xvfb

    - name: 执行编译与测试 (使用虚拟显示器)
      # xvfb-run 用于模拟显示器，防止 java.awt.HeadlessException 报错
      run: xvfb-run sbt compile test

    - name: 上传依赖图谱
      # 帮助 GitHub 检测项目依赖安全性
      uses: scalacenter/sbt-dependency-submission@v2
