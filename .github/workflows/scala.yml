name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码 (Checkout)
      uses: actions/checkout@v4

    - name: 配置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # 注意：如果有 build.sbt，这里可以保留缓存
        cache: 'sbt'

    # 核心修正：添加 sbt 安装步骤
    - name: 安装 sbt
      uses: sbt/setup-sbt@v1

    - name: 安装 GUI 依赖 (Xvfb)
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrender1 libxtst6 libxi6 xvfb

    - name: 编译与测试
      # 现在 sbt 已经安装，xvfb-run 可以正常调用它了
      run: xvfb-run sbt compile test
